grafana:
  enabled: true
  sidecar:
    datasources:
      enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    labels: { }
    hosts:
      - grafana.wouritech.com
    path: /
    tls:
      - secretName: grafana-general-tls
        hosts:
         - grafana.wouritech.com

